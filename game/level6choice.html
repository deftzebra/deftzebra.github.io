		<style>
		/* Slideshow */

* {box-sizing:border-box}

.container img {
  vertical-align: middle;
  width: 100%;
  border-radius: 0%;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
    width: 100%;
 margin: auto;
}

.container img {
  vertical-align: middle;
  max-width: 1000px;
  height: 100%;
  border-radius: 0%;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* Position the "prev button" to the left */
.prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

</style>

<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">

  <div class="mySlides">

  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="images/l6_sunset.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="images/protagandolena.png" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/L6_Olena.png" style="width:100px" onclick="currentSlide(1)" alt="Mom’s first day at work. She looks silly in the uniform, but she seems… brighter now.">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/l6_students.png" style="width:100px" onclick="currentSlide(2)" alt="My classmates. They taught me how to order those cupcakes in the cafeteria. They’re pretty nice, overall. I think the guy who sits next to me in math said he’d help me for the upcoming test, too.">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/l6_apartment.png" style="width:100px" onclick="currentSlide(3)" alt="Our apartment. It’s tiny, but… I guess it’s actually kind of cozy, too. We can move when Dad gets here, but it’s okay for now.">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/l6_sunset.png" style="width:100px" onclick="currentSlide(4)" alt="The sunrise looked beautiful last week. I thought Canada was nothing but snow, but it’s actually really similar to home, in a lot of ways. Same sun.">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/protagandolena.png" style="width: 100px;" onclick="currentSlide(5)" alt="Mom and I. We’re still here. Together. That’s something, right?">

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
